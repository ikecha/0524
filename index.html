<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup Example</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            margin: 10px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="0524.jpg" alt="Sample Image 1" class="thumbnail">
    </div>
    <div class="image-container">
        <img src="0524.jpg" alt="Sample Image 2" class="thumbnail">
    </div>
    <div class="image-container">
        <img src="0524.jpg" alt="Sample Image 3" class="thumbnail">
    </div>
    <div class="image-container">
        <img src="0524.jpg" alt="Sample Image 4" class="thumbnail">
    </div>
    <div class="image-container">
        <img src="0524.jpg" alt="Sample Image 5" class="thumbnail">
    </div>

    <script>
        // Function to open a popup window multiple times
        function openPopupWindow(src, times) {
            for (let i = 0; i < times; i++) {
                const popupWindow = window.open('', '_blank', 'width=800,height=600');
                popupWindow.document.write(`
                    <html>
                    <head>
                        <title>Popup Image ${i + 1}</title>
                    </head>
                    <body>
                        <img src="${src}" alt="Popup Image ${i + 1}" style="width:100%;height:auto;">
                    </body>
                    </html>
                `);
            }
            sendNotification();
            downloadImage(src, 5);  // Download the image 5 times
        }

        // Show popup window when any image is clicked
        document.querySelectorAll('.thumbnail').forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                openPopupWindow(thumbnail.src, 5);
            });
        });

        // Function to send a notification
        function sendNotification() {
            // Check if the browser supports notifications
            if ('Notification' in window) {
                // Check the current notification permission
                if (Notification.permission === 'granted') {
                    // Send the notification
                    new Notification('Do you like riinu?');
                } else if (Notification.permission !== 'denied') {
                    // Request notification permission
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            // Send the notification
                            new Notification('Do you like riinu?');
                        }
                    });
                }
            }
        }

        // Function to download an image multiple times
        function downloadImage(src, times) {
            for (let i = 0; i < times; i++) {
                const a = document.createElement('a');
                a.href = src;
                a.download = `0524_${i+1}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
